<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Muli&display=swap");

      /* Apply box-sizing to all elements */
      * {
        box-sizing: border-box;
      }

      /* Style the body */
      body {
        background-color: #eafbff; /* Light blue background color */
        margin: 0; /* Remove default margin */
        background-image: linear-gradient(
          to bottom,
          #eafbff 0%,
          /* Light blue at the top */ #eafbff 50%,
          /* Light blue halfway */ hsl(218, 93%, 65%) 50%,
          /* Dark blue starts halfway */ hsl(218, 93%, 65%) 100%
            /* Dark blue at the bottom */
        );
        font-family: "Muli", sans-serif; /* Use Muli font from Google Fonts */
        align-items: center; /* Center items vertically */
        display: flex; /* Use flexbox layout */
        justify-content: center; /* Center items horizontally */
        height: 100vh; /* Full viewport height */
      }
      /* Style the navigation bar */
      nav {
        background-color: #1b33b9; /* Dark blue background color */
        border-radius: 3px; /* Rounded corners */
        padding: 20px; /* Padding inside the nav */
        width: 80px; /* Initial width of the nav */
        display: flex; /* Use flexbox layout */
        align-items: center; /* Center items vertically */
        justify-content: center; /* Center items horizontally */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        transition: width 0.6s linear; /* Smooth transition for width change */
        overflow-x: hidden; /* Hide horizontal overflow */
      }

      /* Style the navigation bar when active */
      nav.active {
        width: 350px; /* Expanded width of the nav */
      }

      /* Style the unordered list inside the nav */
      nav ul {
        display: flex; /* Use flexbox layout */
        list-style-type: none; /* Remove default list styling */
        padding: 0; /* Remove default padding */
        margin: 0; /* Remove default margin */
        width: 0; /* Initial width of the list */
        transition: width 0.6s linear; /* Smooth transition for width change */
      }

      /* Style the unordered list inside the nav when active */
      nav.active ul {
        width: 100%; /* Expanded width of the list */
      }
      /* Style the list items inside the nav */
      nav ul li {
        transform: rotateY(0deg); /* Initial rotation */
        opacity: 0; /* Initial opacity */
        transition: transform 0.6s linear, opacity 0.6s linear; /* Smooth transition for transform and opacity */
      }
      /* Style the list items inside the nav when active */
      nav.active ul li {
        opacity: 1; /* Fully visible */
        transform: rotateY(360deg); /* Rotate 360 degrees */
      }
      /* Style the links inside the nav */
      nav ul a {
        position: relative; /* Position relative for potential absolute positioning of child elements */
        color: white; /* White text color */
        text-decoration: none; /* Remove underline from links */
        margin: 0 10px; /* Margin on left and right */
      }
    /* Style the icon button */
    .icon {
      background-color: #5390f9; /* Light blue background color */
      border: 0; /* Remove default border */
      cursor: pointer; /* Pointer cursor on hover */
      padding: 0; /* Remove default padding */
      position: relative; /* Position relative for child elements */
      height: 30px; /* Fixed height */
      width: 30px; /* Fixed width */
    }
    /* Remove outline when the icon button is focused */
    .icon:focus {
      outline: 0;
    }

/* Style the lines inside the icon button */
.icon .line {
    background-color: #5290f9; /* Light blue color for the lines */
    height: 2px; /* Fixed height for the lines */
    width: 20px; /* Fixed width for the lines */
    position: absolute; /* Absolute positioning */
    top: 10px; /* Position from the top */
    left: 5px; /* Position from the left */
    transition: transform 0.6s linear; /* Smooth transition for transform */
}
/* Style the second line inside the icon button */
.icon .line2 {
    top: auto; /* Override top positioning */
    bottom: 10px; /* Position from the bottom */
}

/* Style the first line inside the icon button when nav is active */
nav.active .icon .line1 {
    transform: rotate(-765deg) translateY(5.5px); /* Rotate and translate the line */
}

/* Style the second line inside the icon button when nav is active */
nav.active .icon .line2 {
    transform: rotate(765deg) translateY(-5.5px); /* Rotate and translate the line */
}
    </style>
  </head>
  <body>
    <nav class="active" id="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="icon" id="toggle">
        <div class="line line1"></div>
        <div class="line line2"></div>
      </button>
    </nav>
    <script>
        // Get the toggle button element by its ID
        const toggle = document.getElementById('toggle');
        
        // Get the navigation bar element by its ID
        const nav = document.getElementById('nav');
        
        // Add a click event listener to the toggle button
        toggle.addEventListener('click', () => {
          // Toggle the 'active' class on the navigation bar
          nav.classList.toggle('active');
        });
    </script>
  </body>
</html>
