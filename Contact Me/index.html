<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Feel Free To Send </h1>
    <form action="" class="form-container">
        <div class="half left form-container">
            <input type="text" id="input-name" placeholder="Enter your good name">
            <input type="email" id="input-email" placeholder="Please include your Email address">
          </div>
          <div class="half right form-container">
            <textarea name="message" type="text" id="input-message" placeholder="Write anything for me"></textarea>
          </div>  
          <input type="submit" value="Submit" id="input-submit">
    </form>
</body>
</html>
