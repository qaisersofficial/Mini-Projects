<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="container">
            <div class="box" data-cell-index="0"></div>
            <div class="box" data-cell-index="1"></div>
            <div class="box" data-cell-index="2"></div>
            <div class="box" data-cell-index="3"></div>
            <div class="box" data-cell-index="4"></div>
            <div class="box" data-cell-index="5"></div>
            <div class="box" data-cell-index="6"></div>
            <div class="box" data-cell-index="7"></div>
            <div class="box" data-cell-index="8"></div>
        </div>
        <h3 class="status"></h3>
        <button class="Reset">Reset</button>
    </section>
    <script src="code.js"></script>
</body>
</html>
